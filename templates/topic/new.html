{% extends "topic/base.html" %}


{% block title %}
    New
{% endblock%}

{% block main %}

    <div class="main-left">
        <div class="panel panel-info topic-panel new-topic-panel">
        <form action="{{ url_for('.add', token=token) }}" method="post" >
            <fieldset>
                <div class="input-group">
                    <span class="input-group-addon">标题</span>
                    <input type="text" name="title" class="form-control" placeholder="Title">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">板块</span>

                    <select name="board_id" required class="sel-board">
                        {% for b in bs %}
                            {% if bid == b.id %}
                                <option value="{{ b.id }}" selected>{{ b.title }}</option>
                            {% else %}
                                <option value="{{ b.id }}">{{ b.title }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <div class='markdown_in_editor'>
                    <textarea class='editor' name='content' rows='16' placeholder='文章支持 Markdown 语法, 请注意标记代码'></textarea>
                    <div class='editor_buttons'>
                        <input type="submit" class='btn btn-info' data-loading-text="提交中" value="提交">
                    </div>
                </div>
            </fieldset>
        </form>

    </div>


    </div>



{% endblock %}
